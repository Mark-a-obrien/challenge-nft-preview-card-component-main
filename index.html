<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  
  <main class="content">
    <section class="card">


      <div id="equilibrium">
        <!-- <img id="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium"> -->
        
        <div id="view">
          <img id="view-icon" src="images/icon-view.svg" alt="view">
        </div>
      </div>

      <h1 class="header ff-primary color-change-hover">Equilibrium #3429</h1>
      <p class="para ff-primary">Our Equilibrium collection promotes balance and calm.</p>


      <div class="eth-and-time">

        <div>
          <img src="images/icon-ethereum.svg" alt="ethereum"><p class="ff-primary" id="eth"> 0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="">
          <p class="ff-primary" id="time"> 3 days left</p>
        </div>
      </div>
      
      <div class="line"></div>

      <div class="author">
        <img id="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="ff-primary">Creation of</p>
        <p class="ff-primary" id="name">Jules Wyvern</p>
      </div>
    </section>
  </main>

</body>
</html>
